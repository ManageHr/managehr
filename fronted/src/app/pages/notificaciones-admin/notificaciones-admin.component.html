<app-menu></app-menu>

<div class="layout">
  <div class="contenido-principal">
    <div class="container mt-4">
      <div
        style="color: white"
        class="header-horas d-flex justify-content-between align-items-center"
      >
        <h1 class="text-hover">Notificaciones</h1>
      </div>
      <div *ngIf="[1, 4].includes(usuario?.rol); else sinPermiso">
        <div id="tituloTargetasfiltro1" class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar por nombre o documento..."
            style="
              background-color: #1d2233;
              color: white;
              border: 1px solid #7a86a1;
            "
            [(ngModel)]="filtroUsuarios"
            (input)="currentPage = 1"
          />
        </div>
      </div>
      <div
        style="opacity: 0.5; color: antiquewhite"
        id="tituloTargetas1"
        class="header-horas d-flex justify-content-between align-items-center"
      >
        <h3 class="mt-3">Sin Autorizar</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Detalle</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let n of notificacionesSinAutorizadasFiltradas
                  | paginate
                    : {
                        itemsPerPage: itemsPerPage,
                        currentPage: paginaSinAutorizadas
                      }
              "
            >
              <td>{{ n.tipo }}</td>
              <td>{{ n.detalle }}</td>
              <td>{{ n.fecha }}</td>
              <td>
                <button
                  class="btn btn-success btn-sm"
                  (click)="aceptarNotificacion(n)"
                >
                  ✔
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Paginador tabla -->
      <pagination-controls
        (pageChange)="paginaSinAutorizadas = $event"
        [autoHide]="true"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        class="d-flex justify-content-center mt-3 custom-paginator"
      ></pagination-controls>

      <div>
        <div id="tituloTargetasfiltro1" class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar por nombre o documento..."
            style="
              background-color: #1d2233;
              color: white;
              border: 1px solid #7a86a1;
            "
            [(ngModel)]="filtroExternos"
            (input)="currentPage = 1"
          />
        </div>
      </div>
      <div
        style="opacity: 0.5; color: antiquewhite"
        id="tituloTargetas1"
        class="header-horas d-flex justify-content-between align-items-center"
      >
        <h3 class="mt-4">Autorizadas / Vistas</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Detalle</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let n of notificacionesAutorizadasFiltradas
                  | paginate
                    : {
                        itemsPerPage: itemsPerPage,
                        currentPage: paginaAutorizadas
                      }
              "
            >
              <td>{{ n.tipo }}</td>
              <td>{{ n.detalle }}</td>
              <td>{{ n.fecha }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Paginador tabla -->
      <pagination-controls
        (pageChange)="paginaAutorizadas = $event"
        [autoHide]="true"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        class="d-flex justify-content-center mt-3 custom-paginator"
      ></pagination-controls>
    </div>
  </div>
</div>
<!-- Permiso denegado -->
<ng-template #sinPermiso>
  <div class="alert alert-warning mt-4">
    No tienes permiso para ver esta información.
  </div>
</ng-template>
